<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>jQuery Google Map</title>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="//www.google.fr/jsapi"></script>
    <script type="text/javascript">
        google.load("maps", "3.4", {
          other_params: "sensor=false&language=en"
        });
    </script>
  <script type="text/javascript" src="https://rawgithub.com/Tilotiti/jQuery-Google-Map/master/jquery.googlemap.js"></script>
  </head>
  <body>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <script type="text/javascript">
        $(function() {
          $("#map1").googleMap({
            zoom: 16, // Zoom initial (optionnel)
            coords: [35, -82], // Centre de la carte (optionnel)
            type: "ROADMAP" // Type de la carte (optionnel)
          });
        })
      </script>
        <div id="map1" style="width:300px; height:300px; margin: auto; margin-top: 20px;"></div>
  </body>
</html>
